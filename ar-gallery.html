<!DOCTYPE html>
<html>
<head>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>

            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 10;
            pointer-events: none;
            backdrop-filter: blur(5px);
            border-left: 5px solid #4CAF50;

    </style>
</head>
<body>
    <!-- –ü–∞–Ω–µ–ª—å –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏ (–æ–Ω–∞ –±—É–¥–µ—Ç –æ–¥–Ω–∞, –º–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç —á–µ—Ä–µ–∑ JS) -->
    <div id="infoPanel" class="fact-panel" style="display: none;">
        <p id="factTitle" class="fact-title">–ù–∞–∑–≤–∞–Ω–∏–µ —Ä–æ—Å–ø–∏—Å–∏</p>
        <p id="factDescription" class="fact-text">–¢–µ–∫—Å—Ç –∏—Å—Ç–æ—Ä–∏–∏ –∏ –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π —Ñ–∞–∫—Ç...</p>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–∞—è AR-—Å—Ü–µ–Ω–∞ -->
    <a-scene id="arScene" embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;' vr-mode-ui="enabled: false">
        
        <!-- –ö–∞–º–µ—Ä–∞ -->
        <a-camera static></a-camera>

        <!-- ===== –ú–ê–†–ö–ï–† 1: "–°–∏–±–∏—Ä—Å–∫–∏–µ –º–æ—Ç–∏–≤—ã" ===== -->
        <!-- –£–∫–∞–∑—ã–≤–∞–µ–º –ø—É—Ç—å –∫ –∫–∞—Ä—Ç–∏–Ω–∫–µ-–º–∞—Ä–∫–µ—Ä—É (–ø–∞—Ç—Ç–µ—Ä–Ω—É) -->
        <a-marker type='pattern' url='pattern-1.patt' id="marker1">
            <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä, –∫–æ—Ç–æ—Ä—ã–π –ø–æ—è–≤–∏—Ç—Å—è –Ω–∞–¥ –º–∞—Ä–∫–µ—Ä–æ–º -->
            <a-entity position="0 0.5 0">
                <!-- –ü–ª–æ—Å–∫–æ—Å—Ç—å —Å —Ñ–æ–Ω–æ–º –¥–ª—è —Ç–µ–∫—Å—Ç–∞ -->
                <a-plane color="#f0e68c" width="1.2" height="0.5" opacity="0.8" position="0 0.25 0"></a-plane>
                <!-- –¢–µ–∫—Å—Ç (–≤ AR.js —Ç–µ–∫—Å—Ç –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –∫–∞–∫ 3D-—Ç–µ–∫—Å—Ç, –Ω–æ –º–æ–∂–Ω–æ –ø—Ä–æ—Å—Ç–æ –æ—Å—Ç–∞–≤–∏—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫—É –≤ UI) -->
                <a-text value="–°–∏–±–∏—Ä—Å–∫–∏–µ –º–æ—Ç–∏–≤—ã" color="#000" align="center" position="0 0.3 0.01" scale="0.5 0.5 0.5"></a-text>
            </a-entity>
            
            <!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è 3D-–º–æ–¥–µ–ª—å –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã (–ø—Ä–æ—Å—Ç–æ–π —Ü–≤–µ—Ç–æ–∫) -->
            <a-torus-knot radius="0.1" radius-tubular="0.03" p="2" q="3" color="#8B4513" position="0 0.8 0" animation="property: rotation; to: 360 360 0; loop: true; dur: 5000"></a-torus-knot>
        </a-marker>

        <!-- ===== –ú–ê–†–ö–ï–† 2: "–£–≥–æ–ª—å–Ω—ã–µ —Ä–æ–∑—ã" ===== -->
        <a-marker type='pattern' url='patterns/pattern-coal-rose.patt' id="marker2">
            <a-entity position="0 0.5 0">
                <a-plane color="#708090" width="1.2" height="0.5" opacity="0.8" position="0 0.25 0"></a-plane>
                <a-text value="–£–≥–æ–ª—å–Ω—ã–µ —Ä–æ–∑—ã" color="#fff" align="center" position="0 0.3 0.01" scale="0.5 0.5 0.5"></a-text>
            </a-entity>
            <!-- –ü—Ä–æ—Å—Ç–∞—è –º–æ–¥–µ–ª—å –∫—Ä–∏—Å—Ç–∞–ª–ª–∞ -->
            <a-sphere radius="0.15" color="#333" position="0 0.8 0" animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 1000"></a-sphere>
        </a-marker>

        <!-- –§–æ–Ω–æ–≤–∞—è –ø–ª–æ—Å–∫–æ—Å—Ç—å, —á—Ç–æ–±—ã –∫–∞–º–µ—Ä–∞ –≤–∏–¥–µ–ª–∞ —Ö–æ—Ç—å —á—Ç–æ-—Ç–æ -->
        <a-entity rotation="0 0 0" visible="false"></a-entity>
    </a-scene>

    <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–µ–π –≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞ -->
    <script>
        // –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º —Å–æ–±—ã—Ç–∏—è –∫ –º–∞—Ä–∫–µ—Ä–∞–º
        const marker1 = document.getElementById('marker1');
        const marker2 = document.getElementById('marker2');
        const infoPanel = document.getElementById('infoPanel');
        const factTitle = document.getElementById('factTitle');
        const factDesc = document.getElementById('factDescription');

        // –ë–∞–∑–∞ –∑–Ω–∞–Ω–∏–π –æ —Ä–æ—Å–ø–∏—Å—è—Ö
        const facts = {
            marker1: {
                title: "üåø –°–∏–±–∏—Ä—Å–∫–∏–µ –º–æ—Ç–∏–≤—ã",
                text: "–°–æ–∑–¥–∞–Ω–∞ –≤ 2023 –≥–æ–¥—É –ø–æ–¥ –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏–µ–º –æ—Ç —Ç–∞–π–≥–∏. –ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π —Ñ–∞–∫—Ç: –≤ —ç—Ç–æ–π —Ä–æ—Å–ø–∏—Å–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –æ—Ö—Ä–∞, –¥–æ–±—ã—Ç–∞—è –≤ –Ø—à–∫–∏–Ω—Å–∫–æ–º —Ä–∞–π–æ–Ω–µ."
            },
            marker2: {
                title: " –£–≥–æ–ª—å–Ω—ã–µ —Ä–æ–∑—ã",
                text: "–ü–æ—è–≤–∏–ª–∞—Å—å –∫–∞–∫ —Å–∏–º–≤–æ–ª –µ–¥–∏–Ω—Å—Ç–≤–∞ –ø—Ä–∏—Ä–æ–¥—ã –∏ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç–∏ –ö—É–∑–±–∞—Å—Å–∞. –§–∞–∫—Ç: –ø–µ—Ä–≤—ã–π —É–∑–æ—Ä –±—ã–ª –Ω–∞—Ä–∏—Å–æ–≤–∞–Ω —É–≥–ª–µ–º –∏–∑ —à–∞—Ö—Ç—ã '–†–∞—Å–ø–∞–¥—Å–∫–∞—è'."
            }
        };

        // –°–ª–µ–¥–∏–º –∑–∞ –ø–æ—è–≤–ª–µ–Ω–∏–µ–º/–∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ–º –º–∞—Ä–∫–µ—Ä–æ–≤
        marker1.addEventListener('markerFound', () => {
            showFact('marker1');
        });
        marker1.addEventListener('markerLost', () => {
            hideFact();
        });

        marker2.addEventListener('markerFound', () => {
            showFact('marker2');
        });
        marker2.addEventListener('markerLost', () => {
            hideFact();
        });

        function showFact(markerId) {
            factTitle.textContent = facts[markerId].title;
            factDesc.textContent = facts[markerId].text;
            infoPanel.style.display = 'block';
        }

        function hideFact() {
            infoPanel.style.display = 'none';
        }
    </script>
</body>

</html>
